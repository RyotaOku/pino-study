<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ress@5.0.2/dist/ress.min.css">
    <link rel="stylesheet" href="css/js_sample09.css">
    <title>共産chat</title>
</head>

<body>
    <div id="chat">
        <!-- <div class="text">共産主義</div> -->
    </div>
    <div class="footer">
        <div class="input">
            <input type="text" name="" id="msg" placeholder="テキストを入力" maxlength="4">
            <input type="button" value="Send" id="send">
            <input type="button" value="Clear" id="clear">
            <input type="button" value="?" id="hint">
            <p class="hint">Enterを押下、Sendをクリックで送信できます。<br>
                テキストの中身が空でもSend出来ます。
            </p>
        </div>
    </div>
    <script src="js/js_sample09.js"></script>
</body>

</html>
