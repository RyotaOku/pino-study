<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample02 5/20</title>
    <link rel="stylesheet" href="css/sample02.css">
</head>
<body>
    <h1>CSSの復習</h1>
    <p class="ttl">ttlクラスの文字色を変更する</p>
    
    <h2>文字関係スタイルの指定</h2>
    <p class="txt">文字の<span class="check">設定を行う</span></p>
<!-- <span>タグは意味を持たないタグ。使い方は上記の通りで、<p>を
    使わずとも一部だけ色変えたりできる。 -->

    <h2>ボーダーの指定</h2>
    <p class="border">ボーダーの指定をする</p>

    <h2>ボーダーの指定その２</h2>
    <p class="borderTtl">タイトル感のあるボーダーの指定</p>
    
</body>
</html>
